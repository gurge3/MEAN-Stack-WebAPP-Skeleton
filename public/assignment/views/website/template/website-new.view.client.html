<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 hidden-xs left">
            <nav class="navbar navbar-default navbar-fixed-top leftNav">
                <a href="#!/user/{{model.userId}}/website" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left backSign"></span>
                </a>
                <div class="white">
                    Website
                </div>
                <p class="navbar-text pull-right">
                    <a href="#!/user/{{model.userId}}/website/new" class="navbar-link">
                        <span class="glyphicon glyphicon-plus plusSign"></span>
                    </a>
                </p>
            </nav>
            <ul class="list-group">
                <li ng-repeat="website in model.websites" class="list-group-item">
                    <a href="#!/user/{{model.userId}}/website/{{website._id}}/page">
                        {{website.name}}
                    </a>
                    <a href="#!/user/{{model.userId}}/website/{{website._id}}">
                        <span class="glyphicon glyphicon-cog itemIcon"></span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-sm-4 right">
            <nav class="navbar navbar-default navbar-fixed-top rightNav">
                <a href="#!/user/{{model.userId}}/website" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left backSign"></span>
                </a>
                <div class="white">
                    New Website
                </div>
                <p class="navbar-text pull-right">
                    <a ng-click="model.createWebsite(name, description)" class="navbar-link">
                        <span class="glyphicon glyphicon-ok plusSign"></span>
                    </a>
                </p>
            </nav>
            <b>Name</b>
            <div ng-show="model.error" class="alert alert-danger">
                {{model.error}}
            </div>
            <input class="form-control" ng-model="name" type="text" placeholder="Name">
            <br/>
            <b>Description</b>
            <br/>
            <textarea class="form-control largeInput" ng-model="description" placeholder="Description"></textarea>

        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">

    <p class="navbar-text pull-right">
        <a href="#!/user/{{model.userId}}" class="navbar-link">
            <span class="glyphicon glyphicon-user userIcon"></span>
        </a>
    </p>
</nav>
