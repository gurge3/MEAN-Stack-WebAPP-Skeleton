<div class="container-fluid editor">
    <div class="row">
        <b>Text</b>
        <br/>
        <input class="form-control" ng-model="model.widget.text" type="text" placeholder="Text">
        <b>URL</b>
        <br/>
        <input class="form-control" ng-model="model.widget.url" type="text" placeholder="URL">
        <b>Width</b>
        <input class="form-control" ng-model="model.widget.width" type="text" placeholder="Width">
        <b>Upload</b>
        <br/>
        <input class="form-control" type="file">
        <a class="btn btn-primary confirmButton" ng-click="model.updateWidget()">Upload Image</a>
        <a class="btn btn-danger deleteBtn" ng-click="model.deleteWidget()">Delete</a>
    </div>
</div>
