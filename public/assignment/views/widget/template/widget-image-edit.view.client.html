<div class="container-fluid editor">
    <div class="row">
        <b>Text</b>
        <br/>
        <input class="form-control" ng-model="model.widget.text" type="text" placeholder="Text"></input>
        <b>URL</b>
        <br/>
        <input class="form-control" ng-model="model.widget.url" type="text" placeholder="URL"></input>
        <b>Width</b>
        <br/>
        <input class="form-control" ng-model="model.widget.width" type="text" placeholder="Width"></input>
        <b>Upload</b>
        <br/>
        <input class="form-control" type="file"></input>
        <a class="btn btn-primary confirmButton"
           href="#!/user/{{model.userId}}/website/:wid/page/{{model.pageId}}/widget">Upload Image</a>
        <a class="btn btn-danger deleteBtn"
           href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">Delete</a>
    </div>
</div>
