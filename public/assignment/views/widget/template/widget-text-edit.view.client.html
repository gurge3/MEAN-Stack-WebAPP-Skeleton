<div class="container-fluid editor">
    <div class="row">
        Text
        <br/>
        <input ng-model="model.widget.text" class="form-control"/>
        Rows
        <br/>
        <input ng-model="model.widget.rows" class="form-control" type="number"/>
        Placeholder
        <br/>
        <input ng-model="model.widget.placeholder" class="form-control"/>
        Formatted
        <br/>
        <input ng-model="model.widget.formatted" class="" type="checkbox"/>
        <a class="btn btn-primary confirmButton myButton" ng-click="model.updateWidget()">Update</a>
        <a class="btn btn-danger deleteBtn myButton" ng-click="model.deleteWidget()">Delete</a>
    </div>
</div>
