<div class="container-fluid editor">
    <div class="row">
        <b>Text</b>
        <br/>
        <input class="form-control" ng-model="model.widget.text" type="text" placeholder="Text">
        <b>URL</b>
        <br/>
        <input class="form-control" ng-model="model.widget.url" type="url" placeholder="URL">
        <b>Width</b>
        <br/>
        <input class="form-control" ng-model="model.widget.width" type="text" placeholder="Width">
        <a class="btn btn-primary confirmButton myButton" ng-click="model.updateWidget()">Upload Video</a>
        <a class="btn btn-danger deleteBtn myButton" ng-click="model.deleteWidget()">Delete</a>
    </div>
</div>
