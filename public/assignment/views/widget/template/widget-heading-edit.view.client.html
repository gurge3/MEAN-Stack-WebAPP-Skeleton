<div class="container-fluid editor">
    <div class="row">
        <b>Name</b>
        <div ng-show="model.error" class="alert alert-danger">
            {{model.error}}
        </div>
        <input class="form-control" ng-model="model.widget.name" type="text" placeholder="Text">
        <b>Text</b>
        <br/>
        <input class="form-control" ng-model="model.widget.text" type="text" placeholder="Text">
        <b>Size</b>
        <br/>
        <input class="form-control" ng-model="model.widget.size" type="text" placeholder="Size">
        <a class="btn btn-primary myButton" ng-click="model.updateWidget()">Update</a>
        <a class="btn btn-danger deleteBtn myButton" ng-click="model.deleteWidget()">Delete</a>
    </div>
</div>
