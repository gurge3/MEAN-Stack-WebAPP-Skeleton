<div class="container">
    <h1 class="blue">Web Application Maker</h1>
    <h3 class="blue">Login</h3>
    <div ng-show="model.message" class="alert alert-danger">
        {{model.message}}
    </div>
    <input type="text"
           class="form-control"
           ng-model="user.username"
           autocapitalize="off"
           autocorrect="off"
           placeholder="username" required/>
    <input type="password"
           ng-model="user.password"
           class="form-control"
           placeholder="password" required/>
    <a type="submit" class="btn btn-primary btn-block" ng-click="model.login(user)">Login</a>
    <a href="/auth/facebook" class="btn btn-info btn-block">
        <span class="fa fa-facebook"></span>
        Facebook
    </a>
    <a class="btn btn-success btn-block"
       href="#!/register">Register</a>

</div>
